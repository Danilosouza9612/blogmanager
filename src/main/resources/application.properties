spring.application.name=autoparts.manager
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

app.root.password=test@123
app.storage.s3.maxBuffer=8388608
app.storage.s3.bucketName=blog-files

spring.datasource.url=jdbc:mariadb://mysql_db:3306/blog_db?allowPublicKeyRetrieval=true&useSSL=false&createdatabaseifnotexist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.profiles.active=local

